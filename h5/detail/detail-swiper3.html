<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>图片轮播代码 swiper3 js获取参数</title>

	<link rel="stylesheet" href="../../css/main.css"/>
	<link type="text/css" rel="stylesheet" href="css/css.css">
	<script src="../../js/jquery/jquery-1.9.1.min.js"></script>
	<script src="js/index.js"></script>
	<script src="../data/detailList.json"></script>
	<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	<!-- 生产环境中不建议使用 -->
	<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>



</head>
<body data-spy="scroll" data-target=".bs-docs-sidebar">
<div id="titleDiv">
	<h3 id="circle18" class="section-heading">时光轴相册 2019</h3>
</div>
<!-- 存放大图的容器-->
<div class="all">
	<div class="top-img">
		<div class="activeimg" id="activeimgDiv">
		</div>
		<div class="left"><img src="../../images/detail/left.png"> </div>
		<div class="right"><img src="../../images/detail/right.png"></div>
	</div>
	<!-- 存放缩略图的容器-->
	<div class="bot-img" id="botImgDiv">
	</div>
</div>

</body>

<script type="text/babel">
    const activeimgList = detailList["1"];

    alert(activeimgList);

    class ActiveimgListDiv extends React.Component {
        constructor(props) {
            super(props);
            this.state = {activeimgList:props.activeimgList}
        };

        render() {
            const content = this.state.activeimgList.map((activeimg) =>
					<img src={activeimg.imgUrl}>
						);
						return content;
						}
						}

						class BotImgDiv extends React.Component {
                        constructor(props) {
                        super(props);
                        this.state = {activeimgList:props.activeimgList}
                    };

                        render() {
                        const content = this.state.activeimgList.map((activeimg) =>
                        <li><img src={activeimg.imgUrl}> </li>
                        );
                        return <ul>content</ul>;
                        }
                        }



						ReactDOM.render(
						<ActiveimgListDiv activeimgList ={activeimgList}/>,
						document.getElementById('activeimgDiv')
						);

						ReactDOM.render(
						<BotImgDiv activeimgList ={activeimgList}/>,
						document.getElementById('botImgDiv')
						);
</script>
</html>
