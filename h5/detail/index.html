<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>jQuery无限循环图片轮播代码 - 站长素材</title>

<link type="text/css" rel="stylesheet" href="css/css.css">

<script src="../../js/jquery/jquery-1.9.1.min.js"></script>
<script src="js/index.js"></script>

</head>
<body>

<!-- 存放大图的容器-->
<div class="all">
	<div class="top-img">
		<div class="activeimg">
			<img src="../../images/detail/1.jpg">
			<img src="../../images/detail/2.jpg">
			<img src="../../images/detail/3.jpg">
			<img src="../../images/detail/4.jpg">
			<img src="../../images/detail/5.jpg">
		</div>
		<div class="left"><img src="../../images/detail/left.png"> </div>
		<div class="right"><img src="../../images/detail/right.png"></div>
	</div>
	<!-- 存放缩略图的容器-->
	<div class="bot-img">
		<ul>
			<li class="active"><img src="../../images/detail/1.jpg"> </li>
			<li><img src="../../images/detail/2.jpg"> </li>
			<li><img src="../../images/detail/3.jpg"> </li>
			<li><img src="../../images/detail/4.jpg"> </li>
			<li><img src="../../images/detail/5.jpg"> </li>
		</ul>
	</div>
</div>

</body>
</html>
