</head>
<body data-spy="scroll" data-target=".bs-docs-sidebar">

<div id="titleDiv">1-7 json-data 时光轴相册 2019</div>
<div class="bs-callout bs-callout-warning hidden">

</div>
<div class="bs-example">
    <!-- Bottom to top -->
    <div class="row">
        <div id="itemDiv">时光轴相册</div>
    </div>
    <!-- end Bottom to top -->
</div>

<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
<script src="../js/index/app.js"></script>
<script src="data/indexList.json"></script>

<script type="text/babel">
    class SpanDiv extends React.Component {
        constructor(props) {
            super(props);
            this.state = {date: new Date(),title:"1- 6 React key"}
        };
        render() {
            return <span>{this.state.date.toLocaleTimeString()}</span>;
        }
    }

    function ImageDiv(props) {
        return <div className="image" key={props.post.id}>
    <div className="ih-item circle effect18 bottom_to_top ">
                <a href={props.post.imgHref}>
    <div className="img"><img src={props.post.imgUrl} alt="img"/>
                </div>
                <div className="info">
                <div className="info-back">
                <h3>{props.post.h3Text}</h3>
        <p>{props.post.pText}</p>
        </div>
        </div>
        </a>
        </div>
        <SpanDiv  />
        </div>;
    }

    class ItemDivMessage extends React.Component {
        constructor(props) {
            super(props);
            this.state = {posts: props.posts};

        };
        render() {
            const content = this.state.posts.map((post) =>
                    <div className="item"  key={post.id}>
        <ImageDiv post={post} />
                    <div className="details">
                    <div>
                    <h1>{post.h1Detail}</h1>
            <p>{post.pDetail} </p>
            </div>
            </div>
            </div>
        );
            return content;
        }
    }

    const posts = indexList;

    ReactDOM.render(
    <ItemDivMessage posts={posts}/>,
            document.getElementById('itemDiv')
    );


    function TitleDiv2(props) {
        return (<h3 id="circle18" className="section-heading">{props.titleReactName}</h3>);
    }

    class TitleDiv extends React.Component {
        constructor(props) {
            super(props);
        };
        render() {
            return <h3 id="circle18" className="section-heading">{this.props.titleReactName}</h3>;
        }
    }

    ReactDOM.render(
    <TitleDiv titleReactName="时光轴相册 2019"/>,
            document.getElementById('titleDiv')
    );
</script>
</html>
