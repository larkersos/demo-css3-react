<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>这些日子，你还记的吗？ 1- 6 React key</title>


    <link rel="stylesheet" href="../css/timeline.css">
    <link rel="stylesheet" href="../css/main.css"/>

    <![endif]-->
</head>
<body data-spy="scroll" data-target=".bs-docs-sidebar">

<div id="titleDiv"></div>
<div class="bs-callout bs-callout-warning hidden">
    <p>Note: This will not work in IE9, since IE9 doesn't support 3d rotate.</p>
</div>
<div class="bs-example">
    <!-- Bottom to top -->
    <div class="row">
        <div id="itemDiv"></div>
    </div>
    <!-- end Bottom to top -->
</div>


</body>
<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<!-- 生产环境中不建议使用 -->
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
<script src="../js/index/app.js"></script>

<script type="text/babel">
    class SpanDiv extends React.Component {
        constructor(props) {
            super(props);
            this.state = {date: new Date(),title:"1- 6 React key"}
        };
        render() {
            return <span>{this.state.date.toLocaleTimeString()}</span>;
        }
    }

    function ImageDiv(props) {
        return <div className="image" key={props.post.id}>
    <div className="ih-item circle effect18 bottom_to_top ">
                <a href={props.post.imgHref}>
    <div className="img"><img src={props.post.imgUrl} alt="img"/>
                </div>
                <div className="info">
                <div className="info-back">
                <h3>{props.post.h3Text}</h3>
        <p>{props.post.pText}</p>
        </div>
        </div>
        </a>
        </div>
        <SpanDiv  />
        </div>;
    }

    function ItemDivMessage(props) {
        const content = props.posts.map((post) =>
                <div className="item"  key={post.id}>
    <ImageDiv post={post} />
                <div className="details">
                <div>
                <h1>{post.h1Detail}</h1>
        <p>{post.pDetail} </p>
        </div>
        </div>
        </div>
    );

        return content;
    }



    const posts = [
        {id: 1
            , imgUrl: '../images/index/1.jpg'
            , imgHref: 'http://baidu.com'
            , h3Text: 'Hello World'
            , pText: 'Hello pText'
            , h1Detail: 'Welcome h1Detail!'
            , pDetail: ' Welcome pDetail  Welcome to learning React!'}
        ,        {id: 2
            , imgUrl: '../images/index/2.jpg'
            , imgHref: 'http://baidu.com/2'
            , h3Text: '2Hello World'
            , pText: '2Hello pText'
            , h1Detail: '2Welcome h1Detail!'
            , pDetail: ' 2Welcome pDetail  Welcome to learning React!'}
        ,        {id: 2
            , imgUrl: '../images/index/3.jpg'
            , imgHref: 'http://baidu.com/3'
            , h3Text: '3Hello World'
            , pText: '3Hello pText'
            , h1Detail: '3Welcome h1Detail!'
            , pDetail: ' 3Welcome pDetail  Welcome to learning React!'}
    ];


    ReactDOM.render(
    <ItemDivMessage posts={posts}/>,
            document.getElementById('itemDiv')
    );


    function TitleDiv2(props) {
        return (<h3 id="circle18" className="section-heading">{props.titleReactName}</h3>);
    }

    class TitleDiv extends React.Component {
        constructor(props) {
            super(props);
        };
        render() {
            return <h3 id="circle18" className="section-heading">{this.props.titleReactName}</h3>;
        }
    }

    ReactDOM.render(
    <TitleDiv titleReactName="react class 1-6"/>,
            document.getElementById('titleDiv')
    );
</script>
</html>
